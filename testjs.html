<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 1em;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5em;
      display: inline-block;
    }

    section {
      padding: 1em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="app">
    <header>
      <h1>{{ siteTitle }}</h1>
    </header>

    <nav>
      <a v-for="(page, index) in pages" :key="index" :href="page.url">{{ page.title }}</a>
    </nav>

    <section>
      <h2>Main Content</h2>
      <p>{{ mainContent }}</p>
    </section>

    <footer>
      &copy; {{ currentYear }} {{ siteTitle }}. All rights reserved.
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        siteTitle: 'Vue.js Website',
        pages: [
          { title: 'Home', url: '#' },
          { title: 'About', url: '#' },
          { title: 'Contact', url: '#' }
        ],
        mainContent: 'Your content goes here.',
        currentYear: new Date().getFullYear()
      }
    });
  </script>
</body>
</html>
