<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 1em;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5em;
      display: block;
    }

    section {
      padding: 1em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media only screen and (max-width: 600px) {
      nav {
        text-align: center;
      }

      nav a {
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Main Content</h2>
    <p>Your content goes here.</p>
  </section>

  <footer>
    &copy; 2023 Your Website. All rights reserved.
  </footer>

</body>
</html>
